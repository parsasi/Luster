<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="menu.css" rel="stylesheet" type="text/css">
    <link href="landingpage.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landingpage">

        <!-- START MENU COMPONENT -->
        <div class="menu">
            <div class="menu_logo">
                <img src="imgs/Logo.svg" />
            </div>
            <div class="menu_links">
                <a href="#">Profile</a>
                <a href="#">Discovery</a>
                <a href="#">Messages</a>
                <a href="#">FAQ/Help</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Contact Us</a>
                <a href="#">Logout</a>
            </div>
        </div>
        <!-- END MENU COMPONENT -->

        <!-- START WELCOME COMPONENT -->
        <div class="landing">
            <img class="landing_welcome" src="imgs/Welcome.svg" />
            <div class="landing_reveal">
                <span class="landing_reveal1">Hi there, nice to meet you!</span>
                <span class="landing_reveal2">At Lustr, we’re here to help<br>you find your perfect match.</span>
                <span class="landing_reveal3">We use algorithms to start you<br>with your best match first …</span>
                <span class="landing_reveal4">… and slowly reveal profiles as<br>your conversation continues.</span>
            </div> 
        </div>
        <!-- END WELCOME COMPONENT -->
        
    </div>
</body>
