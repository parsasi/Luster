<!DOCTYPE html>
<html>
    <head>
        <title>buttons</title>
        <link href="quiz-buttons.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    </head>
    <body>
        <!-- active button -->        
        <div class="mid-quiz-button-box">
            Active
        </div>

        <!-- sometimes button -->        
        <div class="mid-quiz-button-box">
            Sometimes
        </div>

        <!-- Never button -->        
        <div class="mid-quiz-button-box">
            Never
        </div>

        <!-- Socially button -->        
        <div class="mid-quiz-button-box">
            Socially
        </div>

        <!-- Frequently button -->        
        <div class="mid-quiz-button-box">
            Frequently
        </div>
        
        <!-- Yes button -->        
        <div class="mid-quiz-button-box">
            Yes
        </div>

        <!-- No button -->        
        <div class="mid-quiz-button-box">
            No
        </div>

        <!-- Spiritual button -->        
        <div class="mid-quiz-button-box">
            Spiritual
        </div>

        <!-- Apolitical button -->        
        <div class="mid-quiz-button-box">
            Apolitical
        </div>

        <!-- Moderate button -->        
        <div class="mid-quiz-button-box">
            Moderate
        </div>

        <!-- Liberal button -->        
        <div class="mid-quiz-button-box">
            Liberal
        </div>

        <!-- Conservative button -->        
        <div class="mid-quiz-button-box">
            Conservative
        </div>
        
        <!-- Cats button -->        
        <div class="narrow-quiz-button-box">
            Cat(s)
        </div>

        <!-- Dogs button -->        
        <div class="narrow-quiz-button-box">
            Dogs
        </div>

        <!-- Lots button -->        
        <div class="narrow-quiz-button-box">
            Lots
        </div>

        <!-- None button -->        
        <div class="narrow-quiz-button-box">
            None
        </div>

        <!-- Don't Want narrow button -->        
        <div class="mid-quiz-button-box">
            Don't Want
        </div>

        <!-- Don't Want wide button -->        
        <div class="wide-quiz-button-box">
            Don't Want
        </div>

        <!-- Want Someday button -->        
        <div class="wide-quiz-button-box">
            Want Someday
        </div>

        <!-- Have and want more someday button -->        
        <div class="wide-quiz-button-box">
            Have & Want More
        </div>

        <!-- Have & dont want more button -->        
        <div class="wide-quiz-button-box">
            Have & Don't Want More
        </div>
        
        <!-- casual button -->        
        <div class="mid-quiz-button-box">
            Casual
        </div>

        <!-- Relationship button -->        
        <div class="mid-quiz-button-box">
            Relationship
        </div>

        <!-- Marriage button -->        
        <div class="mid-quiz-button-box">
            Marriage
        </div>

        <!-- Don't Know button -->        
        <div class="mid-quiz-button-box">
            Don't Know
        </div>
    </body>
</html>
