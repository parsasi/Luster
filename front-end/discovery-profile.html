<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery Profile</title>
    <link href="menu.css" rel="stylesheet" type="text/css">
    <link href="landingpage.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="discovery-profile.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="./buttons/teal-buttons.css" rel="stylesheet" type="text/css">
    <link href="profile.css" rel="stylesheet" type="text/css">
    <link href="./buttons/other-buttons.css" rel="stylesheet" />
</head>
<body>
    <div class="discovery-page">

        <!-- START MENU COMPONENT -->
        <div class="menu">
            <div class="menu_logo">
                <img src="imgs/Logo.svg" />
            </div>
            <ul class="menu_links">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Discovery</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">FAQ/Help</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
        <!-- END MENU COMPONENT -->

        <!-- START DISCOVERY PROFILE COMPONENT-->
        <div class="discovery-profile-box">
            <!-- START PROFILE COMPONENT -->
            <div class="profile">
                <div class="profile_pictures">
                    <div class="profile_pictures_main">
                        <img src="imgs/testimgs/kevinprof.png" />
                    </div>
                    <div class="profile_pictures_other">
                        <img src="imgs/testimgs/kevin2.jpg" />
                        <img src="imgs/testimgs/kevin3.jpg" />
                    </div>
                </div>
                <div class="profile_info">
                    <div class="profile_info_name">Kevin</div>
                    <div class="profile_info_desc">
                        <span class="profile_info_desc_location">Vancouver</span>
                        <span class="profile_info_desc_gender">Male</span>
                        <span class="profile_info_desc_age">25</span>
                    </div>
                    <div class="profile_info_blur">
                        Looking for: Relationship <br>
                        Exercise Level: Active <br>
                        Alcohol: Socially <br>
                        Sign: Pisces
                    </div>
                </div>
                <div class="profile_report">
                    <img src="imgs/dots.svg" />
                </div>
            </div>
            <!-- END PROFILE COMPONENT -->
            <div class="like-and-dislike-buttons-box">
                <!-- dislike button -->
                <div class="like-dislike-button-outer">
                    <img src="./imgs/X.svg" />
                </div>

                <!-- heart button -->
                <div class="like-dislike-button-outer">
                    <img src="./imgs/Heart.svg" />
                </div>
            </div>
        </div>
        <!-- END PROFILE DISCOVERY COMPONENT -->

        
    </div>
</body>
</html>
