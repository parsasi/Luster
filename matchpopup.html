<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Popup</title>
    <link href="matchpopup.css" rel="stylesheet" type="text/css">
    <link href="./buttons/teal-buttons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="matchpopuppage">

        <!-- START MATCH POPUP COMPONENT -->
        <div class="matchpopup">
            <img class="matchpopup_title" src="./imgs/match.svg" />
            <div class="matchpopup_text">
                Congrats, itâ€™s a match!
            </div>

            <div class="matchpopup_comp">
                <div class="profile_picture">
                    <img src="imgs/testimgs/kevinprof.png" />
                </div>
                <div class="profile_info">
                    <div class="profile_info_name">Kevin</div>
                    <div class="profile_info_desc">
                        <span class="profile_info_desc_location">Vancouver</span>
                        <span class="profile_info_desc_gender">Male</span>
                        <span class="profile_info_desc_age">25</span>
                    </div>
                </div>
            </div>

            <div class="big-teal-button-box">
                Message
            </div>
            <div class="big-teal-button-box continuebutton">
                Continue
            </div>
        <!-- END MATCH POPUP COMPONENT -->
        
    </div>
</body>
</html>
